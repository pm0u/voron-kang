[gcode_macro M104]
rename_existing: M104.1
description: [T<index>] [S<temperature>]
  Set tool temperature.
  T= Tool number, optional. If this parameter is not provided, the current tool is used.
  S= Target temperature
gcode:
  {%- import led as led with context -%}
  {% if params.T is defined %}
    {% set newparameters = "" %}
    {% set newparameters = newparameters ~ " T="~params.T %}
    {% if params.S is defined %}
      {% set newparameters = newparameters ~ " TARGET="~params.S %}
    {% endif %}
    {led.heating(params.T)}
    SET_TOOL_TEMPERATURE{newparameters}
  {% else %}
    {led.heating()}
    M104.1 {rawparams}
  {% endif %}

[gcode_macro M109]
rename_existing: M109.1
description: [T<index>] [S<temperature>] [D<deadband>]
  Set tool temperature and wait.
  T= Tool number, optional. If this parameter is not provided, the current tool is used.
  S= Target temperature.
  D= Dead-band, allows the temperature variance +/- the deadband.
gcode:
  {%- import led as led with context -%}
  {% if params.T is defined %}
    {% set newparameters = "" %}
    {% set newparameters = newparameters ~ " T="~params.T %}
    {% if params.S is defined %}
      {% set newparameters = newparameters ~ " TARGET="~params.S %}
    {% endif %}
    {led.heating(params.T)}
    {% if params.D is defined %}
      {% set extruder_num = 'extruder' ~ (params.T if params.T != 0 else '')%}
      {% set variance = params.D|int / 2 %}
      SET_TOOL_TEMPERATURE WAIT=0 {newparameters}
      TEMPERATURE_WAIT SENSOR=extruder{params.T} MINIMUM={params.S|int - variance} MAXIMUM={params.S|int + variance}
    {% else %}
      SET_TOOL_TEMPERATURE WAIT=1 {newparameters}
    {% endif %}
  {% else %}
    {led.heating()}
    M109.1 {rawparams}
  {% endif %}