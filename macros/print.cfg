[gcode_macro PRINT_START]
variable_printing: False
gcode:
  {%- import message as msg -%}
  {%- import homing as h with context -%}
  SET_GCODE_VARIABLE MACRO=PRINT_START VARIABLE=printing VALUE=False
  {msg.echo("Starting print...")}

  # Get all tools used
  {% set tools = namespace(value='') %}
  {% for tool_nr in printer.toolchanger.tool_numbers %}
    {% set tooltemp_param = 'T' ~ tool_nr ~ '_TEMP' %}
    {% if tooltemp_param in params %}
      {% if tools.value != '' %}
        {% set tools.value = tools.value + ',' %}
      {% endif %}
      {% set tools.value = tools.value ~ tool_nr %}
    {% endif %}
  {% endfor %}
  {msg.info("Tools used in this print: " + tools.value)}

  # Filament sensors for used tools
  DISABLE_ALL_FILAMENT_SENSORS
  {msg.echo("Enabling filament runout sensors for tools: " + tools.value)}
  ENABLE_FILAMENT_SENSORS TOOLS={tools.value}

  M140 S{ params.BED_TEMP }

  {h.orient()}

  ## Kick off temps early, without wait
  # Chamber
  {% if params.CHAMBER_TEMP is defined and params.CHAMBER_TEMP|int != 0 %}
    M140 S120 # Boost bed for chamber
    HEATSOAK_CHAMBER CHAMBER_TEMP={params.CHAMBER_TEMP}
  {% endif %}

  # Bed
  M140 S{ params.BED_TEMP }
  
  GO_TO_PURGE

  # Wait for second BP sensor to get _close_ to temp
  {% if params.BED_TEMP is defined and params.BED_TEMP != 0 %}
    TEMPERATURE_WAIT SENSOR="temperature_sensor buildplate" MINIMUM={ [ params.BED_TEMP|float * 0.90, params.BED_TEMP|float - 6.0 ] | min } MAXIMUM={params.BED_TEMP|float + 2.0}
  {% endif %}
  
  # Final home & qgl
  QUAD_GANTRY_LEVEL

  # Keep for now so we have an extruder to heat
  T0
  GO_TO_PURGE
  M109 S150
  CLEAN_NOZZLE

  # go to center and calibrate beacon
  G90
  G0 X175 Y175 F6000
  BEACON_AUTO_CALIBRATE
  M104 S0 
  
  BED_MESH_CALIBRATE ADAPTIVE=1

  # Switch to final tool, wait
  T{params.TOOL}
  
  GO_TO_PURGE

  # preheat all used toolheads
  {% for tool_nr in tools.value.split(',') %}
    {% set tooltemp_param = 'T' ~ tool_nr ~ '_TEMP' %}
    {% if tooltemp_param in params %}
      M104 T{tool_nr} S{params[tooltemp_param]|int - 60}
    {% endif %}
  {% endfor %}

  # final heating on nozzle
  M109 S{ params.TOOL_TEMP }
  CLEAN_NOZZLE

  # Apply nozzle thermal expansion compensation for final nozzle temp
  {% if printer.configfile.settings.beacon is defined %}
    _BEACON_SET_NOZZLE_TEMP_OFFSET
  {% endif %}
  
  G92 E0 ; Zero extruder
  SET_GCODE_VARIABLE MACRO=PRINT_START VARIABLE=printing VALUE=True
  {msg.info('Printing...')}
  SKEW_PROFILE LOAD=calilantern_skew_profile
  LINE_PURGE

[gcode_macro PRINT_END]
gcode:
  {%- import message as msg -%}
  SET_GCODE_VARIABLE MACRO=PRINT_START VARIABLE=printing VALUE=False
  
  # Clear the buffer
  M400
  # zero extruder
  G92 E0
  # Retract a little filament
  G1 E-4.0 F3600
  
  DISABLE_ALL_FILAMENT_SENSORS
  
  SET_SKEW CLEAR=1

  # relative
  G91

  #   Get Boundaries
  {% set max_x = printer.configfile.config["stepper_x"]["position_max"]|float %}
  {% set max_y = printer.configfile.config["stepper_y"]["position_max"]|float %}
  {% set max_z = printer.configfile.config["stepper_z"]["position_max"]|float %}

  #   Check end position to determine safe direction to move
  {% if printer.toolhead.position.x < (max_x - 20) %}
      {% set x_safe = 20.0 %}
  {% else %}
      {% set x_safe = -20.0 %}
  {% endif %}

  {% if printer.toolhead.position.y < (max_y - 20) %}
      {% set y_safe = 20.0 %}
  {% else %}
      {% set y_safe = -20.0 %}
  {% endif %}

  {% if printer.toolhead.position.z < (max_z - 20) %}
      {% set z_safe = 20.0 %}
  {% else %}
      {% set z_safe = max_z - printer.toolhead.position.z %}
  {% endif %}

  G0 Z{z_safe} F3600             ; move nozzle up
  G0 X{x_safe} Y{y_safe} F20000  ; move nozzle to remove stringing
  
  TURN_OFF_HEATERS
  #UNSELECT_TOOL RESTORE_AXIS=xyz

  # Reset thermal expansion compensation state for next print
  {% if printer.configfile.settings.beacon is defined %}
    _BEACON_REMOVE_NOZZLE_TEMP_OFFSET
    _BEACON_SET_NOZZLE_TEMP_OFFSET RESET=True
  {% endif %}
  
  G90
  G0 Y{max_y - 20} X20 F5000 ; move to back left

  # turn off fan
  M107
  M18
  {msg.success('Print done!')}

[gcode_macro APPLY_FILAMENT_OFFSET]
description: Apply a Z offset adjustment for a specific filament
gcode:
  {%- import message as msg -%}
  {msg.info('Filament offset check: layer ' ~ printer.print_stats.info.current_layer )}
  {% if printer.print_stats.info.current_layer == 1 %}
    {% set filament_z = params.Z|default(0)|float %}
    {msg.info("Setting Filament Offset to %.3fmm" % (filament_z))}
    SET_GCODE_OFFSET Z_ADJUST={filament_z}
  {% endif %}
