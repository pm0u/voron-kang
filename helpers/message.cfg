[gcode_macro _message_helper_macros]
gcode:
  {%- macro echo(message) -%}
    COLOR_RESPOND TYPE=echo MSG="{message}"
  {%- endmacro -%}

  {%- macro warning(message) -%}
    COLOR_RESPOND TYPE=warning MSG="{message}" COLOR='warning'
  {%- endmacro -%}

  {%- macro error(message) -%}
    COLOR_RESPOND TYPE=error MSG="{message}" COLOR='error'
  {%- endmacro -%}
  
  {%- macro info(message) -%}
    COLOR_RESPOND TYPE=echo MSG="{message}" COLOR='info'
  {%- endmacro -%}
  
  {%- macro success(message) -%}
    COLOR_RESPOND TYPE=echo MSG="{message}" COLOR='success'
  {%- endmacro -%}
  
[gcode_macro COLOR_RESPOND]
gcode:
  {% set colors = ('primary', 'secondary', 'accent', 'info', 'success', 'error', 'warning') %}

  {% if params.PREFIX is defined %}
    {% set prefix = 'PREFIX=' + params.PREFIX|string %}
  {% endif %}

  {% if params.TYPE is defined %}
      {% if params.TYPE in ('echo', 'echo_no_space', 'command', 'error') and params.TYPE != '' %}    
          {% set type = 'TYPE=' + params.TYPE|string %}
      {% else %}
        RESPOND TYPE=error MSG="RESPOND TYPE '{params.TYPE}' is invalid. Must be one of 'echo', 'command' or 'error'"
      {% endif %}
  {% endif %}
        
  {% if params.MSG is defined %}   
    {% set msg = 'MSG="'+ params.MSG + '"'|string %}
  {% endif %}

  {% if params.COLOR is defined %}
      {% set color = params.COLOR|lower %}

      {% if color in colors %}
        {% set msg = 'MSG="<span class=' + color + '--text>' + params.MSG + '</span>"'|string %}
      {% else %}
        RESPOND TYPE=error MSG="RESPOND COLOR '{color}' is invalid. Must be one of 'primary', 'secondary', 'accent', 'info', 'success', 'warning' or 'error'"
      {% endif %}
       
  {% endif %}
  RESPOND {prefix} {type} {msg}