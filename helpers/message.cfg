[gcode_macro _message_helper_macros]
gcode:
  {%- macro echo(message) -%}
    RESPOND TYPE=echo MSG="{message}"
  {%- endmacro -%}

  {%- macro warning(message) -%}
    RESPOND TYPE=warning MSG="{message}"
  {%- endmacro -%}

  {%- macro error(message) -%}
    RESPOND TYPE=error MSG="{message}"
  {%- endmacro -%}